    <body>
        <script>
            let n1 = 10000;
            let n2 = 10.123123;
            let n3 = 31;
            let n4 = 1001;
            let n5 = 1111; // 무시
            // 정보처리기사
            // 275
            // 256 + 16 + 2 + 1
            // 100010011
            let s1 = "1000000000";
            let s2 = "1,000,000,000";
            console.log(parseInt(n1));
            console.log(parseInt(n2));
            console.log(parseInt(n3, 2));
            console.log(parseInt(n4, 2)); // 뒤에 있는 숫자가 진수입니다.
            console.log(parseInt(n4, 8)); // 뒤에 있는 숫자가 진수입니다.
            console.log(parseInt(n5, 2));
            console.log(n2.toFixed(3));

            console.log("-------");
            console.log(Number(true));
            console.log(Number(false));
            console.log(Number(""));
            console.log(Number(" "));

            console.log("-------");
            console.log(Number("hello"));
            console.log(Number("10 20"));
            console.log(Number("10     "));
            console.log(Number("     10"));
            console.log(Number("     10     "));

            if (" ") {
                console.log("hello world! - 1");
            }

            if ("") {
                console.log("hello world! - 2");
            }

            console.log(Math.abs(-10));
            console.log(Math.PI);
            console.log(Math.max(10, 20, 30, 1, 200, 3));
            console.log(Math.min(10, 20, 30, 1, 200, 3));

            let data = [10, 20, 30, 40];

            console.log(Math.max(data)); // NaN
            console.log(Math.max(...data)); // 40

            console.log(Math.round(4.7));
            console.log(Math.round(4.4));

            // ceil(올림) 이나 floor(내림)
            console.log(Math.random() * 1000);

            console.log(Math.sqrt(64));
            console.log(Math.pow(2, 3));
            console.log(Math.pow(2, 4));

            // computer의 10진수 연산은 정확하지 않다.
            // 부동소수점 이슈
            // 0.1 + 0.2
            // 0.30000000000000004
            // 0.1 * 3
            // 0.30000000000000004
            // 0.3 + 0.6
            // 0.8999999999999999

            // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용합니다.
            // BigInt를 여러분 회사에서 사용하지 않을 수도 있습니다.(추가된지 2년 되었습니다.)
            // The proposal belongs to ECMAScript 2020, which is the 11th edition
            // console.log(Number.MAX_SAFE_INTEGER)  // 2^53 - 1
            // BigInt(12312312312312312312) + BigInt(2) // 제대로 작동하지 않음
            // BigInt(Number.MAX_SAFE_INTEGER)
            // BigInt(Number.MAX_SAFE_INTEGER) + 1000n // 제대로 작동(숫자 자체가 MAX_SAFE_INTEGER를 넘어가면 제대로 표현하지 못함)
            // BigInt(5) + 5n
            // BigInt(5) + 5 // error
            // BigInt(5) / 2n // 2n (소수 표현 안됨)
            // BigInt("10") + BigInt("10") // 큰 값을 정수로 입력받을 때에는 string으로 처리해서 받아야 함

            /*
            9007199254740991 이 숫자는 Number.MAX_SAFE_INTEGER와 동일 수 입니다. 말 그대로 안전한 숫자입니다. 만약 BigInt 안의 숫자를 이 숫자보다 큰 숫자로 하였을 경우, 정확한 연산이 안됩니다. MDN 문서를 보시죠.

            const x = Number.MAX_SAFE_INTEGER + 1;
            const y = Number.MAX_SAFE_INTEGER + 2;

            console.log(x === y);

            분명히 다른 숫자를 더했는데 true가 나옵니다.

            이 '안전하지 않은 숫자'를 BigInt 안에 넣어보겠습니다.

            BigInt(9007199254740993) // 9007199254740992n
            BigInt(9007199254740995) // 9007199254740996n

            보시는 것처럼 제대로 표현하지 못하고 있어요.

            하지만 BigInt 안에 이 숫자를 문자로 넣어주면
            BigInt("9007199254740993") // 9007199254740993n
            BigInt("9007199254740995") // 9007199254740995n

            위와 같이 제대로 표현합니다.

            그래서 BigInt로 큰 숫자를 표현하더라도, 그 안에 들어가는 값은 Number.MAX_SAFE_INTEGER 이하일 때만 안전하고 그 이상의 숫자를 넣으면 정확하게 결과값을 내어주지 않습니다. 따라서 BigInt()를 사용하여 더 큰 숫자를 표현하고 싶을 때에는 문자로 넣어주세요.
            */

            /*
            정보처리기사
            1bit = 0과 1을 표현할 수 있는 최소 단위
            8bit = 1byte
            00000000 ~ 11111111 (0 ~ 255)
                ex) 0.0.0.0 ~ 255.255.255.255
            1024byte = 1KB
            1024KB = 1MB
            1024MB = 1GB
            1024GB = 1TB
            (KB,MB,GB,TB,PB)갈매기털빼
            */

            // 질의응답
            let one = 10;
            console.log(one.toString());
            // console.log(10.toString());
            // 10. 이것을 소숫점으로 판단합니다.
        </script>
