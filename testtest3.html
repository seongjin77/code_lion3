<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div{
            width: 300px;
            height: 300px;
            background-color: black;
        }

        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .pink{
            background-color: pink;
        }
        .lightcoral{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    
    <div></div>

    <button>빨강</button>
    <button>노랑</button>
    <button>초록</button>
    <button>핑크</button>
    <button>코랄</button>
    
    <script>
        const btn = document.querySelectorAll('button');
        const div = document.querySelector('div');
        const colorBox = ['red', 'yellow', 'green', 'pink', 'lightcoral']

         btn.forEach((v,i)=>{
            //console.log(v,i); 확인용
            v.addEventListener('click',()=>{
               div.classList = 'div';
               div.classList.add(`${colorBox[i]}`)
            });
        });

        // 버튼 마다 이벤트를 만들어 줄 필요가 없음. 버튼 추가시 필요한건 css작업이랑 colorBox에 색 추가
        // css에서 버튼 수와 클래스는 맞춰줘야함.
        // colorBox에 해당 클래스 순서에 맞게 색을 넣어주어야함.

    </script>
</body>
</html>
