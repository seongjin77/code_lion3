<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     div{
            width: 300px;
            height: 300px;
            background-color: black;
        }
</style>
<body>
    <div></div>

    <button class="red">빨강</button>
    <button class="yellow">노랑</button>
    <button class="green">초록</button>
    <button class="pink">핑크</button>
    <button class="lightcoral">코랄</button>
    
    <script>
        const btn = document.querySelectorAll('button');
        //console.log(btn);
        const div = document.querySelector('div');
        //const colorBox = ['red', 'yellow', 'green', 'pink', 'lightcoral']

         btn.forEach((v,i)=>{
            console.log(v,i);
            v.addEventListener('click',()=>{
               div.classList = 'div';
               div.style.backgroundColor = v.className;
            });
        });

      

    </script>
</body>
</html>
