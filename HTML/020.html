<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 스크린 리더가 읽지 않습니다 (의도적으로 읽지 않게 하기 위해 비어놓는 경우도 있음) -->
    <img src="a.jpg" alt="">
    <!-- 스크린 리더가 a를 읽습니다 -->
    <img src="a.jpg">
    <!-- 스크린 리더가 '이미지'를 읽습니다 -->
    <img src="a.jpg" alt="이미지">
</body>
</html>
